<div class="container h-full">
    <div class="row">
        <div class="col h-full">
            <img class="logo" src="/assets/images/Angular.png" alt="Angular Logo">
        </div>
        <div class="col h-full">
            <div class="d-flex flex-column form-custom" [formGroup]="loginForm">
                <div class="d-flex justify-content-start">
                    <h2>Login</h2>
                </div>
                <div class="d-flex justify-content-start">
                    <p>Don't have an account ? <a href="/signup">signup</a></p>
                </div>
                <div class="w-100 pb-3 ps-2">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input autocomplete="off" formControlName="email" type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Email">
                </div>
                <div class="w-100 pb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input autocomplete="off" formControlName="password" type="password" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                    <p>Forgot Password ? <a href="/reset">Reset</a></p>
                    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container h-full pt-5">
  <div class="row">
    <div class="col h-full">
      <div class="d-flex flex-column" [formGroup]="resetForm">
        <div class="d-flex justify-content-start pb-3">
          <h2>Reset Password</h2>
        </div>
        <div class="w-100 pb-3 ps-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            autocomplete="off"
            formControlName="email"
            type="email"
            class="form-control form-control-lg"
            id="exampleFormControlInput1"
            placeholder="Email"
          />
        </div>
        <div class="w-100 pb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Password</label
          >
          <input
            autocomplete="off"
            formControlName="password"
            type="password"
            class="form-control form-control-lg"
            id="exampleFormControlInput1"
            placeholder="Password"
          />
        </div>
        <div class="d-flex justify-content-between">
          <p>Already have an account ? <a href="/">login</a></p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Reset Password</h5>
      </div>
      <div class="modal-body">Did you want to reset the password ?</div>
      <div class="modal-footer">
        <button
          type="button"
          id="closebtn"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          No
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-dismiss="modal" (click)="reset()">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
